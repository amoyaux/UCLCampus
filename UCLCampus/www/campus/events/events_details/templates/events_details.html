<head>
<meta charset="UTF-8">
</head>

<ion-view title="{{event.title}}">
<ion-content>

<div style="text-align:center" class="lecture-hall-detail-title">
	
</div>

<div style="text-align:center">
	<img ng-src={{event.photo}} style="width:200px;height:142px;">
</div>

<div style="text-align:center;margin-bottom:20px">
	{{'Starts' | translate}}: {{event.date_begin}} <br>
	{{'Ends' | translate}}: {{event.date_end}} <br>
</div>
<div style="text-align:center;margin-bottom:20px">
	{{'Address' | translate}}: {{event.location}}
</div>
<div style="text-align:center;margin:20px 10px 0px 10px">
	<div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">
		{{ item.title }}
		<p>{{ item.text }}</p>
	</div>
	<div ng-click="toggleItem(item)" class="item-expand-footer">
		<i ng-class="isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
		{{ isItemShown(item) ? 'Less' : 'More' }}
	</div>
</div>
<div style="text-align:center;margin:20px 10px 0px 10px">
	<button class="button button-energized see-on-map-button" ng-click="openUrl(event.link)">
		<p2>{{'See on Louvainfo.be' | translate}}</p2>
	</button>
	<button style="text-align:center;" class="button button-energized see-on-map-button">
		<p2>{{'See on map' | translate}}</p2>
	</button>
</div>
<p></p>
<div style="clear:both; height:50px"></div>
</ion-content>
</ion-view>
