<ion-view title="{{resto.NAME}}">
<ion-nav-bar align-title="center" class="bar bar-header bar-energized">    
</ion-nav-bar>
<ion-content>

<div style="text-align:center" class="lecture-hall-detail-title">
	
</div>
<div style="text-align:center">
	<img class="cafetaria-detail-img" ng-src={{resto.IMG}}>
</div>
<div style="text-align:center;margin-bottom:20px">
	{{'Ouverture' | translate}}: <br>
	{{resto.MID_DAY}} de {{resto.MID_HOURS}} <br>
	<div ng-show="item.EVE_DAY!=undefined">{{resto.EVE_DAY}} de {{resto.EVE_HOURS}}</div>
</div>
<div style="text-align:center;margin-bottom:20px">
	{{'Address' | translate}}: {{resto.ADDR}}
</div>
<div style="text-align:center;margin-bottom:20px">
	<div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">
		{{ item.title }}
		<p>{{ item.text }}</p>
	</div>
	<div ng-click="toggleItem(item)" class="item-expand-footer">
		<i ng-class="isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
        {{ isItemShown(item) ? 'Less' : 'More' }}
	</div>
</div>
<div style="text-align:center;">
	<button class="button button-energized see-on-map-button">
		<p2>{{'See on map' | translate}}</p2>
	</button>
	<button class="button button-energized see-on-map-button" ng-click="openUrl(resto.WEB)">
		<p2>{{'Menu' | translate}}</p2>
	</button>
</div>
<div style="clear:both; height:50px"></div>
</ion-content>
</ion-view>
