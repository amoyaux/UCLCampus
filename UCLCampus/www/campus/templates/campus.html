<!-- Modal content area -->
<ion-view title="{{'Campus' | translate}}">
<ion-nav-bar align-title="center" class="bar bar-header bar-energized">    
</ion-nav-bar>
<ion-content>
	<ion-list>
		<ion-item class="item item-icon-left" ng-repeat="item in campusMenuList|filterCampus:selectedCampus" ui-sref={{item.url}}>
			<a class={{item.icon}}></a>
			{{item.title | translate}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
