<ion-view title="{{'Libraries' | translate}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
  <i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>
<ion-nav-buttons side="left">
<button class="button button-clear" ng-click="goHome()">
	<i class="icon ion-home"></i>
</button>
</ion-nav-buttons>
<ion-content>
	<ion-list>
		<ion-item class="item item-thumbnail-left" ng-repeat="item in libraryList" ui-sref="app.libraryDetails({id:{{item.ID}}})">
			<img ng-src={{item.IMG}}>
			<h2>{{item.NAME}}</h2>
		<p>{{item.ADDRESS}}</p>
		<div ng-if="!item.OPEN" class="closed-p">Closed</div>
		<div ng-if="item.OPEN" class="open-p">Open</div>
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
