<ion-view title="{{'Schedule' | translate}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>
<ion-nav-buttons side="left">
<button class="button button-clear" ng-click="goHome()">
	<i class="icon ion-home"></i>
</button>
</ion-nav-buttons>
<ion-content>
	
	<button class="button button-block button-assertive" ng-click="createEvent()">{{"Export my classes into my agenda"| translate}}</button>
	<ionic-datepicker input-obj="datepickerObject">
	<button class="button button-block button-assertive"> {{datepickerObject.inputDate | date:'dd - MM - yyyy'}}</button>
	</ionic-datepicker>
	<ion-list>
        <ion-item class="animate-repeat" ng-repeat="i in Schedule|filter:isToday">
          <div class="card">
		  <div class="item item-divider">
		  	{{i.code}} - {{i.professor}}
		  </div>
		  <div class="item item-text-wrap">
		  	{{i.startDate}} - {{i.endDate}}
		  </div>
		  <div class="item item-divider">
		    {{i.local}}
		  </div>
		</div>

</ion-content>
</ion-view>
