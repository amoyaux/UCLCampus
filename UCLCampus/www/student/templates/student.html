<!-- Modal content area -->
<ion-view title="{{'Student' | translate}}">
<!-- The back button display until we pass to ionic 2.0 if you want more information you can check this link http://stackoverflow.com/questions/32598893/how-to-force-ionic-display-back-button-on-certain-page -->
<ion-content>
	<ion-list>
		<ion-item class="item item-icon-left" ng-repeat="item in studentList|filter:{url: '!null'}|filterCampus:selectedCampus" ui-sref={{item.url}}>
			<a class={{item.icon}}></a>
			{{item.title | translate}}
		</ion-item>
		<ion-item class="item item-icon-left" href="#" ng-repeat="item in studentList|filter:{url: 'null'}" ng-click="openUrl(item.site)">
			<a class={{item.icon}}></a>
			{{item.title | translate}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
