<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UCLCampus</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="lib/onezone-datepicker/dist/onezone-datepicker.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/ionic.app.css">
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>

    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>

    <!-- settings module -->
    <script src="settings/js/settings.js"></script>
    <script src="settings/campusSelection/js/campusSelection.js"></script>
    <script src="settings/login/js/constants.js"></script>
    <script src="settings/login/js/services.js"></script>
    <script src="settings/login/js/login.js"></script>

    <!-- study module -->
    <script src="student/js/student.js"></script>
    <script src="student/libraries/js/libraries.js"></script>
    <script src="student/halls/js/halls.js"></script>
    <script src="student/schedule/js/schedule.js"></script>

    <!-- campus module -->
    <script src="campus/js/campus.js"></script>
    <script src="campus/events/js/events.js"></script>
    <script src="campus/cafetaria/js/cafetaria.js"></script>
    <script src="campus/cafetaria/js/utils.js"></script>
    <script src="campus/sports/js/sports.js"></script>
    <script src="campus/events/events_details/js/events_details.js"></script>

    <!-- tools module -->
    <script src="tools/js/tools.js"></script>

    <!-- maps module -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="tools/maps/css/leaflet-routing-machine.css">
        <link href="tools/maps/css/style.css" rel="stylesheet">
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet-plugins/layer/Marker.Rotate.js"></script>
    <link rel="stylesheet" href="lib/leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
    <script src="lib/leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
    <script src="lib/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.css">
    <link href="css/maps.css" rel="stylesheet">
    <script src="tools/maps/js/data/auditoriums.js"></script>
    <script src="tools/maps/js/data/entertainment.js"></script>
    <script src="tools/maps/js/data/transport.js"></script>
    <script src="tools/maps/js/data/locations.js"></script>
    <script src="tools/maps/js/controllers/maps.js"></script>
    <script src="tools/maps/js/services/buildings.js"></script>
    <script src="tools/maps/js/services/geolocation.js"></script>
        <script src="tools/maps/js/services/data.js"></script>
        <script src="tools/maps/js/controllers/search.js"></script>
            <script src="tools/maps/js/directives/category.js"></script>
        <script src="tools/maps/js/directives/closeMenu.js"></script>
        <script src="tools/maps/js/services/urlmatcher.js"></script>


    <!-- town module -->
    <script src="town/js/town.js"></script>




    <!-- authentication -->
    <script src="lib/angular-mocks/angular-mocks.js"></script>

</head>

<body>

    <div ng-controller="AppController">

        <ion-nav-view></ion-nav-view>
    </div>

    <script id="app.html" type="text/ng-template">


        <ion-side-menus delegate-handle="settings">

            <ion-side-menu-content>
                <ion-nav-bar align-title="center" class="bar-positive" ng-class="{'bar-custom-positive':currentTab==1, 'bar-custom-energized':currentTab==2, 'bar-custom-royal':currentTab==3, 'bar-custom-balanced':currentTab==4}">
                    <ion-nav-back-button>
                    </ion-nav-back-button>
                    </ion-nav-buttons>        
                    <ion-nav-buttons side="right">
                        <button class="button button-clear" ng-click="toggleRight()">
                          <i class="icon ion-navicon-round"></i>
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-tabs class="tabs-icon-top {{$root.hideTabs}} tabs-positive" ng-class="{'tabs-positive':currentTab==1, 'tabs-energized':currentTab==2, 'tabs-royal':currentTab==3, 'tabs-balanced':currentTab==4}">

                    <ion-tab title="Home" icon="ion-home" href="#/app/home" hidden="true">
                        <ion-nav-view name="home-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Student" icon="ion-university" ng-click="setTabStudent()">
                        <ion-nav-view name="student-tab"></ion-nav-view>
                    </ion-tab>
                    <ion-tab title="Campus" icon="ion-earth" ng-click="setTabCampus()">
                        <ion-nav-view name="campus-tab"></ion-nav-view>
                    </ion-tab>
                    <ion-tab title="Tools" icon="ion-wrench" ng-click="setTabTools()">
                        <ion-nav-view name="tools-tab"></ion-nav-view>
                    </ion-tab>
                    <ion-tab title="Town" icon="ion-home" ng-click="setTabTown()">
                      <ion-nav-view name="town-tab"></ion-nav-view>
                    </ion-tab>
                </ion-tabs>
            </ion-side-menu-content>

            <ion-side-menu ng-hide="hideSettings" side="right">
                <ion-header-bar class="bar-assertive">
                    <h1 class="title">Settings</h1>
                </ion-header-bar>
                <ion-content>

                    <ion-settings ng-controller='SettingsController'></ion-settings>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>

    </script>

    <script id="ionSettings.html" type="text/ng-template">
        <ng-include src="'settings/templates/settings.html'"></ng-include>
    </script>

</body>
