<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- Demo styles -->
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">
    <ion-pane>

    <!-- Center content -->
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">UCLCampus</h1> 
    </ion-header-bar>
    <ion-content>
    <div style="width:100%">
      <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true"  auto-play="true" active-slide="0">
		  <ion-slide>
		    <img src="img/pic1.jpg" style="width:100%">
		  </ion-slide>
		  <ion-slide>
		    <img src="img/pic2.jpg" style="width:100%">
		  </ion-slide>
		  <ion-slide>
		    <img src="img/pic3.	jpg" style="width:100%">
		  </ion-slide>
		</ion-slide-box>
	</div>
	<div style="text-align:center">
      <button class="round-overlay-button positive button-icon" ng-click="newTask()"> 
          <i class="icon ion-university"></i>
      </button>
      <button class="round-overlay-button energized button-icon"> 
          <i class="icon ion-earth"></i>
      </button>
      <button class="round-overlay-button royal button-icon"> 
          <i class="icon ion-compose"></i>
      </button>
      <button class="round-overlay-button balanced button-icon"> 
         <i class="icon ion-compose"></i>
      </button>
      </div>
    </ion-content>

  <script id="new-task.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Student</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

      </ion-content>

    </div>

  </script>

  </ion-pane>
  </body>
</html>
