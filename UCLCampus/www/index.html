<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>UCLCampus</title>
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">


	<!-- Demo styles -->

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
<<<<<<< HEAD
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/angular-translate.min.js"></script>


<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body>

	<div ng-controller="AppController">       
		
		<ion-nav-view></ion-nav-view>
	</div>

<script id="app.html" type="text/ng-template">
	<ion-side-menus>

	<ion-side-menu-content>
		<ion-nav-bar align-title="center" class="bar bar-header bar-positive">
		</ion-nav-bar>
		<ion-nav-buttons side="right">
			<button class="" ng-click="toggleRight()">
			</button>
		</ion-nav-buttons>
		<ion-nav-view name="appContent"></ion-nav-view>
	</ion-side-menu-content> 

	<ion-side-menu side="right">
	<ion-header-bar class="bar-assertive">
	<h1 class="title">Settings</h1>
	</ion-header-bar>
	<ion-content>

		<ion-settings ng-controller='SettingsController'></ion-settings>
	</ion-content>
	</ion-side-menu>
	</ion-side-menus>
</script>






<script id="home.html" type="text/ng-template">
<ion-view title="UCLCampus">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>  
<ng-include src="'templates/home.html'"></ng-include>
</ion-view>
</script>

<script id="ionSettings.html" type="text/ng-template">
	<ng-include src="'templates/settings.html'"></ng-include>
</script>

<script id="student.html" type="text/ng-template">
	<ng-include src="'templates/student.html'"></ng-include>
</script>

<script id="halls.html" type="text/ng-template">
	<ion-view title="{{'LectureHalls' | translate}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>  
<ng-include src="'templates/halls.html'"></ng-include>
</ion-view>
</script>

<script id="hallDetails.html" type="text/ng-template">
	<ion-view title="{{lectureHall.title}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>  
<ng-include src="'templates/hallDetails.html'"></ng-include>
</ion-view>
</script>

</body>
