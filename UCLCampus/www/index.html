<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>UCLCampus</title>
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
<script src="js/angular-translate.min.js"></script>


<!-- cordova script (this will be a 404 during development) -->
<script src="js/ng-cordova.min.js"></script>

<script src="cordova.js"></script>
<!-- your app's js -->

<script src="js/app.js"></script>
<script src="js/factory.js"></script>

<!-- authentication -->
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/constants.js"></script>
<script src="lib/angular-mocks/angular-mocks.js"></script>

</head>
<body>

	<div ng-controller="AppController">       
		
		<ion-nav-view></ion-nav-view>
	</div>

<script id="app.html" type="text/ng-template">
	<ion-side-menus>

	<ion-side-menu-content>
		<ion-nav-bar align-title="center" class="bar bar-header bar-positive">
		</ion-nav-bar>
		<ion-nav-buttons side="right">
			<button class="" ng-click="toggleRight()">
			</button>
		</ion-nav-buttons>
		<ion-tabs class="tabs-icon-top tabs-positive {{$root.hideTabs}}">

        <ion-tab title="Home" icon="ion-home" href="#/app/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Student" icon="ion-university" href="#/app/student">
          <ion-nav-view name="student-tab"></ion-nav-view>
        </ion-tab>
        <!--
        <ion-tab title="Campus" icon="ion-earth" href="#/app/home">
          <ion-nav-view name="campus-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Tools" icon="ion-wrench" href="#/app/home">
          <ion-nav-view name="tools-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="City" icon="ion-home" href="#/app/home">
          <ion-nav-view name="city-tab"></ion-nav-view>
        </ion-tab>
        -->
      </ion-tabs>
	</ion-side-menu-content> 

	<ion-side-menu side="right">
	<ion-header-bar class="bar-assertive">
	<h1 class="title">Settings</h1>
	</ion-header-bar>
	<ion-content>

		<ion-settings ng-controller='SettingsController'></ion-settings>
	</ion-content>
	</ion-side-menu>
	</ion-side-menus>

</script>



<script id="home.html" type="text/ng-template">
<ion-view title="UCLCampus" cache-view="false" hide-tabs>
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>  
<ng-include src="'templates/home.html'"></ng-include>
</ion-view>
</script>

<script id="ionSettings.html" type="text/ng-template">
	<ng-include src="'templates/settings.html'"></ng-include>
</script>

<script id="student.html" type="text/ng-template">
	<ion-view title="{{'Student' | translate}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>  
	<ng-include src="'templates/student.html'"></ng-include>
</script>

</script>

  <i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>

</ion-view>
</script>

<script id="libraryDetails.html" type="text/ng-template">
  <ion-view title="{{library.NAME}}">

</ion-nav-buttons>

</ion-view>
</script>

<script id="campusSelection.html" type="text/ng-template">
<ion-nav-back-button></ion-nav-back-button>
  <ion-view title="{{'Choose a campus' | translate}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
  <i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>

</script>

	<ion-view title="{{'Login' | translate}}">
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
	<i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>  
<ng-include src="'templates/login.html'"></ng-include>
</ion-view>
</script>

</body>
