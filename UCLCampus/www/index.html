<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UCLCampus</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- Demo styles -->
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
    
    <div ng-controller="AppController">       
      <ion-nav-view></ion-nav-view>
    </div>
    
    <script id="app.html" type="text/ng-template">
      <ion-side-menus>
        
        <ion-side-menu-content>
          <ion-nav-bar class="bar bar-header bar-positive"  >
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view name="appContent"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ion-cart ng-controller='CartController'></ion-cart>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>
    
    <script id="home.html" type="text/ng-template">
      <ion-view title="UCLCampus">
        <ion-content padding="true">
          <div>
      <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true"  auto-play="true" active-slide="0">
      <ion-slide>
        <img src="img/pic1.jpg" style="width:100%">
      </ion-slide>
      <ion-slide>
        <img src="img/pic2.jpg" style="width:100%">
      </ion-slide>
      <ion-slide>
        <img src="img/pic3.jpg" style="width:100%">
      </ion-slide>
    </ion-slide-box>
  </div>
  <div style="text-align:center">
      <button class="round-overlay-button positive button-icon" ng-click="studentMenu()"> 
          <i class="icon ion-university"></i>
      </button>
      <button class="round-overlay-button energized button-icon"> 
          <i class="icon ion-earth"></i>
      </button>
      <button class="round-overlay-button royal button-icon"> 
          <i class="icon ion-compose"></i>
      </button>
      <button class="round-overlay-button balanced button-icon"> 
         <i class="icon ion-compose"></i>
      </button>
      </div>
        </ion-content>
      </ion-view>
    </script>
    
      <script id="student.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Student</h1>
          <button class="button button-clear button-positive" ng-click="closeStudentMenu()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content class="content-stable">
          <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="item in studentList" ng-click="closeStudentMenu()">
              <i class={{item.icon}}></i>
              {{item.title}}
            </ion-item>
          </ion-list>
        </ion-content>

      </div>

      </script>

    <script id="ionCart.html" type="text/ng-template">
      <div class="list">

        <div class="item" ng-repeat="item in data.items">{{item.label}}</div>
      </div>
    </script>
    
  </body>
</html>
