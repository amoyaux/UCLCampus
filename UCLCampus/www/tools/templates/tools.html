<ion-view title="{{'Tools' | translate}}">
<ion-content>
	<ion-list>
		<ion-item class="item item-icon-left" ng-repeat="item in toolsMenuList|filterCampus:selectedCampus" ui-sref={{item.url}}>
			<a class={{item.icon}}></a>
			{{item.title | translate}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
