<ion-view title="UCLCampus" cache-view="false" hide-tabs>
</ion-nav-buttons>        
<ion-nav-buttons side="right">
<button class="button button-clear" ng-click="toggleRight()">
  <i class="icon ion-navicon-round"></i>
</button>
</ion-nav-buttons>
<ion-content>
<div style="text-align:center" class="myDivTop">
  <button class="round-overlay-button positive button-icon" ng-click="setTabStudent()"> 
    <i class="icon ion-university my-icon"></i>
    <i class="my-text">{{"Student"| translate}}</i>
  </button>
  <button class="round-overlay-button energized button-icon"> 
    <i class="icon ion-earth my-icon"></i>
    <i class="my-text">{{"Campus"| translate}}</i>
  </button>
</div>
<div style="text-align:center" class="myDiv">
  <button class="round-overlay-button royal button-icon" ng-click="setTabTools()"> 
    <i class="icon ion-wrench my-icon"></i>
    <i class="my-text">{{"Tools"| translate}}</i>
  </button>
  <button class="round-overlay-button balanced button-icon"> 
   <i class="icon ion-compose my-icon"></i>
   <i class="my-text">{{"Town"|translate}}</i>
 </button>
</div>
</ion-content>
</ion-view>
