<!-- Modal content area -->
<ion-content>
	<ion-list>
		<ion-item class="item item-icon-left" ng-repeat="item in studentList|filter:{url: ''}" ui-sref={{item.url}}>
			<a class={{item.icon}}></a>
			{{item.title | translate}}
		</ion-item>
		<ion-item class="item item-icon-left" href="#" ng-repeat="item in studentList|filter:{url: '!'}" ui-sref={{item.url}} ng-click="openUrl(item.site)">
			<a class={{item.icon}}></a>
			{{item.title | translate}}
		</ion-item>
	</ion-list>
</ion-content>
