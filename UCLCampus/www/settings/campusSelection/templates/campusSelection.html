<!-- Modal content area -->
<ion-view title="{{'Choose a campus' | translate}}" hide-tabs>
<ion-nav-bar align-title="center" class="bar-positive">
</ion-nav-bar>
<ion-content>
	<ion-list>
		<ion-radio ng-repeat="item in campusList" ng-model="data.name" value="{{item.name}}" ng-change="changeCampus()">{{item.name}}</ion-radio>
	</ion-list>
	<button class="button button-block button-positive" ng-click="goHome()">
  		Valider
	</button>
</ion-content>
</ion-view>
